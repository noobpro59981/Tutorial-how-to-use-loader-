<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dev: Vince</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: rgb(222, 221, 221);
    }

   .quiz {
      display: flex;
      width: 100%;
      max-width: 100vw;
      justify-content: center;
      align-items: center;
      border: 10px solid;
      border-image: conic-gradient(
        red, orange, yellow, green, blue, indigo, violet, red
      ) 1;
      animation: rotateBorder 3s linear infinite;
      flex-direction: column;
      margin: 20px auto 0;
      gap: 15px;
      padding: 15px;
    }

    @keyframes rotateBorder {
      0% {
        border-image: conic-gradient(
          red, orange, yellow, green, blue, indigo, violet, red
        ) 1;
      }
      100% {
        border-image: conic-gradient(
          violet, red, orange, yellow, green, blue, indigo, violet
        ) 1;
      }
    }

    .pili-ka {
      display: flex;
      gap: 10px;
      width: 100%;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .btn-submit {
      width: 100px;
      height: 35px;
      border: none;
      box-shadow: 0 0 5px rgb(255, 69, 69);
      background: rgb(238, 108, 108);
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .center-text {
      text-align: center;
      margin-top: 20px;
      font-size: 22px;
    }

    /* Sukat ng video para katulad ng larawan */
    .output-video {
      width: 100%;
      height: calc(100vw * 0.8); /* Proporsyon na katulad ng mobile video */
      margin-top: 10px;
      background-color: #000;
      border-radius: 4px;
      overflow: hidden;
    }

    .output-video video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Para makita ang buong video tulad ng larawan */
      display: none;
    }

    @media (max-width: 768px) {
      .quiz {
        padding: 15px;
      }

      .center-text {
        margin-top: 15px;
        font-size: 22px;
      }
    }

    @media (max-width: 480px) {
      .quiz {
        padding: 10px;
      }

      .center-text {
        margin-top: 10px;
        font-size: 20px;
      }

      .btn-submit {
        width: 100%;
        height: 40px;
        font-size: 16px;
      }

      .output-video {
        height: calc(100vw * 0.9); /* Mas lapit sa sukat ng ipinakita mong video */
      }
    }
  </style>
</head>
<body>

  <h1 class="center-text">LOADER ONLY CODM</h1>
  <form class="quiz" id="quizForm">
    <p>Tutorial how to use Loader ASHESZ</p>
    <div class="pili-ka">
      <input type="radio" id="greatest" name="feeling" value="greatest" checked>
      <label for="greatest">Click here</label>
    </div>

    <input type="submit" value="Submit" class="btn-submit">

    <div class="output-video">
      <video id="video-greatest" src="greateswhite.mp4" controls></video>
    </div>
  </form>

  <script>
    const form = document.getElementById("quizForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      
      const selectedVideo = document.getElementById("video-greatest");
      selectedVideo.style.display = "block";
      selectedVideo.currentTime = 0;
      selectedVideo.play();
    });
  </script>

</body>
</html>
